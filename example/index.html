<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ANORMALIZE</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link type="text/css" href="https://uicdn.toast.com/tui-color-picker/v2.2.0/tui-color-picker.css" rel="stylesheet">
    <link type="text/css" href="https://rawcdn.githack.com/summercorp/pixelize.js/e64954419077bcbfe8bb41429db0c3ec191827dc/tui-image-editor.min.css" rel="stylesheet">
    <style>
        @import url(http://fonts.googleapis.com/css?family=Noto+Sans);

        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>

<div id="tui-image-editor-container"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.7/fabric.js"></script>
<script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/v1.3.0/tui-code-snippet.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.color-picker/v2.2.0/dist/tui-color-picker.js"></script>
<script type="text/javascript" src="https://rawcdn.githack.com/summercorp/pixelize.js/e64954419077bcbfe8bb41429db0c3ec191827dc/tui-image-editor.min.js"></script>
<script type="text/javascript" src="https://rawcdn.githack.com/nhnent/tui.image-editor/3f370a05ef5b20dd8d7da29d688ff05e8d7a7471/examples/js/theme/black-theme.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/summercorp/pixelize.js/pixelize.min.js"></script>
<script>
    var imageEditor = new tui.ImageEditor('#tui-image-editor-container', {
        includeUI: {
            loadImage: {
                path: 'https://github.com/summercorp/pixelize.js/blob/master/example/sampleImage2.png?raw=true',
                name: 'SampleImage'
            },
            theme: blackTheme, // or whiteTheme
        },
        cssMaxWidth: 700,
        cssMaxHeight: 500
    });
</script>
</body>
</html>
